<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>{{config.NAME}}Tournament</title>
  
  
  
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/YouTubePopUp.css">
	<script type="text/javascript" src="/js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="/js/YouTubePopUp.jquery.js"></script>
	
</head>
<body>
  
</head>
<script>
	{% include "js/save.js" %}
</script>
<body>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>

	<title>Tournament</title>
</head>
<body>
	<header class="hero">
    <div class="hero-wrap">
			<p class="intro" id="intro">{{ config.NAME }}</p>
			<h1 id="headline">Tournament</h1>
			<p class="year">{{ config.DATE_STRING }}</p>
			{% if admin %}
				{% if editable %}
					<div style="width:100%;text-align:center">
						<a href="/admin/preview" class="button">See Preview</a>
					</div>
				{% else %}
					<div style="width:100%;text-align:center">
						<a href="/admin" class="button">Back To Dashboard</a>
					</div>
				{% endif %}
			{% endif %}
		</div>
	</header>
	{% block body %}{% endblock %}
	<div class="footer">	
		All times are in {{ config.TIMEZONE_ABBR }}.
	</div>
</body>
</html>
