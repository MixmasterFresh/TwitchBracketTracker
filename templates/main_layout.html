<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>{{config.NAME}} Tournament</title>



  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/YouTubePopUp.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/YouTubePopUp.jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.6/jstz.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.10/moment-timezone-with-data.js"></script>

</head>
<body>

</head>
<body>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>

  <title>Tournament</title>
</head>
<body style="background-color: rgba(225, 225, 225, 0.9);">
  <header class="hero">
    <div class="hero-wrap">
      <p class="intro" id="intro">{{ config.NAME }}</p>
      <h1 id="headline">Tournament</h1>
      <p class="year">{{ config.DATE_STRING }}</p>
      {% if admin %}
        {% if editable %}
          <div style="width:100%;text-align:center">
            <a href="/admin/preview" class="button">See Preview</a>
            <a href="/admin/settings" class="button">Settings</a>
          </div>
        {% else %}
          <div style="width:100%;text-align:center">
            <a href="/admin" class="button">Back To Dashboard</a>
          </div>
        {% endif %}
      {% endif %}
    </div>
  </header>
  {% block body %}{% endblock %}
  <div class="footer">
    All times are in <span class="timezone">UTC<span>.
  </div>
  <script>
    {% include "js/time.js" %}
  </script>
</body>
</html>
